<div class="d-flex justify-content-center align-items-center">
  <div class="d-flex flex-column align-items-center">
    <form (ngSubmit)="onSubmitLogin(loginForm)" #loginForm="ngForm">
      <mat-form-field>
        <input type="email" matInput placeholder="{{ 'LOGIN.EMAIL.name' | translate }}" ngModel name="email" required email #email="ngModel">
        <mat-error *ngIf="email.errors?.required">{{ 'LOGIN.EMAIL.error1' | translate }}</mat-error>
        <mat-error *ngIf="email.errors?.email">{{ 'LOGIN.EMAIL.error2' | translate }}</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input type="password" matInput placeholder="{{ 'LOGIN.PASSWORD.name' | translate }}" ngModel name="password" required #password="ngModel">
        <mat-error *ngIf="password.errors?.required">{{ 'LOGIN.PASSWORD.error1' | translate }}</mat-error>
      </mat-form-field>
      <div class="d-flex justify-content-end">
        <button class="form-btn" [disabled]="!loginForm.valid" mat-button>{{ 'LOGIN.LOGIN_BTN' | translate }}</button>
      </div>
    </form>
    <p class="error_tdd" *ngIf="wrongUserOrPassword">
      Wrong user or password .
    </p>
  </div>
</div>
