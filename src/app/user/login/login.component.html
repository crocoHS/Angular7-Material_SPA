<div class="d-flex justify-content-center align-items-center">
  <div class="d-flex flex-column align-items-center">
    <form (ngSubmit)="onSubmitLogin(loginForm)" #loginForm="ngForm">
      <mat-form-field>
        <input type="email" matInput placeholder="E-mail" ngModel [ngModelOptions]="{ updateOn: 'blur' }" name="email" required email #email="ngModel">
        <mat-error *ngIf="email.errors?.required">email is required</mat-error>
        <mat-error *ngIf="email.errors?.email">email is not valid</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input type="password" matInput placeholder="Password" ngModel name="password" required #password="ngModel">
        <mat-error *ngIf="password.errors?.required">email is required</mat-error>
      </mat-form-field>
      <div class="d-flex justify-content-end">
        <button [disabled]="!loginForm.valid" mat-button>Loggin</button>
      </div>
    </form>
    <p class="error_tdd" *ngIf="wrongUserOrPassword">
      Wrong user or password .
    </p>
  </div>
</div>
