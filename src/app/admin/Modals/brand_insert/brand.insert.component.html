<form class="brand_body_edit" [formGroup]="newBrand">
  <mat-form-field>
    <input formControlName="brand_name" matInput placeholder="{{ 'ADMIN.BRAND.brand_name' | translate }}">
  </mat-form-field>
  <mat-form-field>
    <input formControlName="brand_background_color" matInput placeholder="{{ 'ADMIN.BRAND.brand_background_color' | translate }}">
  </mat-form-field>
  <mat-form-field>
    <input formControlName="brand_logo" matInput placeholder="{{ 'ADMIN.BRAND.brand_logo' | translate }}">
  </mat-form-field>

  <div class="d-flex justify-content-start">
    <button (click)="add_new_location()" mat-raised-button class="primary-spacing secondary-background primary-font-color">
        {{ 'ADMIN.LOCATION.add_location' | translate }}</button>
  </div>

  <div class="locations" formArrayName="locations">
    <div class="location_record d-flex"
      *ngFor="let location of newBrand.get('locations')['controls'];let locationIndex = index;">
      <mat-card>
        <div [formGroupName]="locationIndex">
          <mat-form-field>
            <input formControlName="loc_name" matInput placeholder="{{ 'ADMIN.LOCATION.location_name' | translate }}">
          </mat-form-field>
          <mat-form-field>
            <input formControlName="loc_phone" matInput placeholder="{{ 'ADMIN.LOCATION.location_phone' | translate }}">
          </mat-form-field>
          <mat-form-field>
            <input formControlName="longitude" matInput placeholder="{{ 'ADMIN.LOCATION.location_longitude' | translate }}">
          </mat-form-field>
          <mat-form-field>
            <input formControlName="latitude" matInput placeholder="{{ 'ADMIN.LOCATION.location_latitude' | translate }}">
          </mat-form-field>
          <mat-form-field>
            <input formControlName="loc_address" matInput placeholder="{{ 'ADMIN.LOCATION.location_address' | translate }}">
          </mat-form-field>
        </div>
      </mat-card>
    </div>
  </div>

</form>

<div mat-dialog-actions class="d-flex justify-content-end">
  <button type="submit" (click)="onNoClick()" mat-raised-button
    class="primary-background primary-font-color">{{ 'ADMIN.DIALOG.no' | translate }}</button>
  <button type="submit" (click)="onYesClick()" mat-raised-button
    class="primary-background primary-font-color">{{ 'ADMIN.DIALOG.yes' | translate }}</button>
</div>
