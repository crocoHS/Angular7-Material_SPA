<mat-drawer-container class="admin-drawer-container" autosize [dir]="current_lang_dir">

    <mat-drawer opened #drawer class="admin-drawer-container_sidenav" mode="side" [position]="current_drawer_position">
        <div class="admin-drawer_inside-container d-flex flex-column justify-content-center align-items-center">
            <div class="link-entity">
                <a class="sidenav_router_link" [routerLink]="[ '/admin/country' ]">{{ 'ADMIN.ITEMS.countries' | translate }}</a>
                <a class="sidenav_router_link" [routerLink]="[ '/admin/brand' ]">{{ 'ADMIN.ITEMS.brands' | translate }}</a>
            </div>
            <div class="loggout-link-entity">
                <a (click)="Logout()" class="sidenav_router_link">Logout</a>
            </div>
        </div>
    </mat-drawer>

    <div class="admin-drawer-container_content">
        <button type="button" mat-icon-button (click)="drawer.toggle()">
            <mat-icon>dehaze</mat-icon>
        </button>
        <span [style.display]="authCustom" class="welcome">{{ 'ADMIN.WELCOME' | translate }} {{currentUserName}}</span>
        <router-outlet></router-outlet>
    </div>

</mat-drawer-container>
